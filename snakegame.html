<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #8fd3f4, #84fab0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 24px;
      color: #222;
      margin-bottom: 20px;
      text-shadow: 2px 2px #fff;
    }

    canvas {
      background: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      border: 3px solid #4CAF50;
    }

    #message {
      font-size: 20px;
      margin-top: 10px;
      text-align: center;
      color: #333;
    }

    #restart {
      margin-top: 10px;
      padding: 8px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    #restart:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="message">Use arrow keys to move</div>
  <button id="restart">Restart Game</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake, dx, dy, fruit, bomb, score, gameOver, currentFruit;
    const fruits = ["üçé", "üçå", "üçá", "üçâ", "üçç", "ü•ù", "üçí", "üçì"];

    function randomPosition() {
      return {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
    }

    function drawEmoji(x, y, emoji) {
      ctx.font = "20px Arial";
      ctx.fillText(emoji, x * gridSize + 2, y * gridSize + 18);
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      dx = 0;
      dy = 0;
      fruit = randomPosition();
      bomb = randomPosition();
      score = 0;
      gameOver = false;
      currentFruit = fruits[Math.floor(Math.random() * fruits.length)];
      document.getElementById("message").innerText = "Use arrow keys to move";
      document.getElementById("restart").style.display = "none";
      gameLoop.frame = 0;
      requestAnimationFrame(gameLoop);
    }

    function gameLoop() {
      if (gameOver) return;

      requestAnimationFrame(gameLoop);

      if (++gameLoop.frame % 6 !== 0) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      let head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // Wall collision
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        endGame("Game Over! You hit the wall.");
        return;
      }

      // Self collision (skip head in check)
      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) {
          endGame("Game Over! You hit yourself.");
          return;
        }
      }

      // Bomb collision
      if (head.x === bomb.x && head.y === bomb.y) {
        endGame("Game Over! You hit a bomb.");
        return;
      }

      snake.unshift(head);

      // Fruit collision
      if (head.x === fruit.x && head.y === fruit.y) {
        score++;
        if (score >= 10) {
          endGame("You won! üéâ");
          return;
        }
        fruit = randomPosition();
        currentFruit = fruits[Math.floor(Math.random() * fruits.length)];
        bomb = randomPosition();
      } else {
        snake.pop();
      }

      // Draw fruit
      drawEmoji(fruit.x, fruit.y, currentFruit);

      // Draw bomb
      drawEmoji(bomb.x, bomb.y, "üí£");

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        let emoji = i === 0 ? "üòÑ" : "üü©";
        drawEmoji(snake[i].x, snake[i].y, emoji);
      }

      document.getElementById("message").innerText = `Score: ${score}`;
    }

    function endGame(msg) {
      gameOver = true;
      document.getElementById("message").innerText = msg;
      document.getElementById("restart").style.display = "block";
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && dy === 0) {
        dx = 0;
        dy = -1;
      } else if (e.key === "ArrowDown" && dy === 0) {
        dx = 0;
        dy = 1;
      } else if (e.key === "ArrowLeft" && dx === 0) {
        dx = -1;
        dy = 0;
      } else if (e.key === "ArrowRight" && dx === 0) {
        dx = 1;
        dy = 0;
      }
    });

    document.getElementById("restart").addEventListener("click", resetGame);

    resetGame(); // Start the game
  </script>
</body>
</html>
